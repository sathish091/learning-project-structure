<!DOCTYPE html>
<html>
<head>
	<title>welcome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style type="text/css">
	body{
		background-color: #696969;
	}
	.form{

		width: 340px;
    margin: auto;
    border: 1px solid #00FF8E;
	padding-top: 10px;
    padding-right: 9px;
    padding-bottom: 5px;
    padding-left: 12px;

	}
	.form-control{
		text-align: center;
	}
</style>
</head>
<body class="container">
<h1><center>signup page</center></h1><br>
<div><center>
	<form role="form" class="form">
		<div class="form-group">
           <label for="name">user name</label>		
           <input type="name" class="form-control" placeholder="user name">	
		</div>
		
	    <div class="form-group">
           <label for="email">Email   </label>		
           <input type="email" class="form-control" placeholder="email">	
		</div>
		
		<div class="form-group">
           <label for="password">password</label>		
           <input type="password" class="form-control" placeholder="password">	
		</div>
		<div class="form-group">
			<label for="dob">dob</label>
			<input type="date" class="form-control" placeholder="DOB">
		</div>
        <div class="form-radio">
            <label for="gender">Gender</label>
            <label class="radio-inline">
            <input type="radio" name="male" >male</label>
            <label class="radio-inline">
            <input type="radio" name="male" >female</label>
         </div>
            <br>
         <button class="btn btn-success">submit</button>
    </form>

</center>

</div>
</body>
</html>
